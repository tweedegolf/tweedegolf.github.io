name: tweede golf

# Dependencies
markdown: kramdown

# Permalinks
permalink: pretty

# Server
destination: ./_site

include:
    - _pages

exclude:
    - .gitignore
    - README.md
    - bower.json
    - .bowerrc
    - docker-compose.yml
    - Vagrantfile
    - .jekyll-metadata

sass:
  load_paths:
      - _sass
      - vendor/bootstrap-sass-twbs/assets/stylesheets

collections:
    portfolio:
        output: false
    static:
        output: true
    cases:
        output: false
    cubes:
        output: false
    members:
        output: false
