<section class="quote {% if include.quote.class %}{{ include.quote.class }}{% endif %}">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <blockquote class="testimonial">
          <span class="icon quote"></span>
          {{ include.quote.text|markdownify }}
          <span class="author">{{ include.quote.author|markdownify }}</span>
        </blockquote>
        </div>
      </div>
    </div>
  </div>
</section>
